<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .profile { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2, h3 { color: #333; margin-top: 10px; margin-bottom: 5px; }
        p, li { margin-bottom: 8px; }
        .skills li { display: inline; margin-right: 10px; background-color: #eee; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="profile">
        <h2>[Your Name]</h2>
        <p>[Your Brief Profession/Description]</p>

        <h3>Contact</h3>
        <p>Email: <a href="mailto:[Your Email]">[Your Email]</a></p>
       

        <h3>Academic Information</h3>
        <p><strong>[Degree]</strong>, [Major] - [University], [Year]</p>
        <p>[Previous Degree], [Institution], [Year] (Optional)</p>

        <h3>Skills</h3>
        <ul class="skills">
            <li>[Skill 1]</li>
            <li>[Skill 2]</li>
            <li>[Skill 3]</li>
            <li>[Skill 4]</li>
            <li>[Skill 5]</li>
        </ul>
    </div>
</body>
</html>
